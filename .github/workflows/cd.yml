name: CD
on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - run: npm ci
      
      # ✅ تشغيل الترحيلات (migrations) قبل بناء الصورة
      - name: Run database migrations
        run: npx drizzle-kit migrate
      
      - run: npm run build
      
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Build and push Docker image
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/gator-new-project/notely-ar-repo/notely-app:latest .
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy notely \
            --image us-central1-docker.pkg.dev/gator-new-project/notely-ar-repo/notely-app:latest \
            --region us-central1 \
            --allow-unauthenticated \
            --project=gator-new-project \
            --max-instances=4
