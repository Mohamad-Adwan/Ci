name: CD
on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - run: npm ci
      
      # ✅ التحقق من التوكن قبل الاستخدام
      - name: Debug Turso token
        run: |
          echo "Token length: ${#TURSO_AUTH_TOKEN}"
          echo "Token first 10 chars: ${TURSO_AUTH_TOKEN:0:10}..."
          echo "Token last 10 chars: ${TURSO_AUTH_TOKEN: -10}"
      
      # ✅ توليد ملفات الترحيلات من الـ schema
      - name: Generate migrations
        run: npx drizzle-kit generate --config=drizzle.config.ts
      
      # ✅ تنفيذ الترحيلات على قاعدة البيانات
      - name: Run database migrations
        run: npx drizzle-kit migrate --config=drizzle.config.ts || || echo "Migrations already applied"
      
      - run: npm run build
      
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Build and push Docker image
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/gator-new-project/notely-ar-repo/notely-app:latest .
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy notely \
            --image us-central1-docker.pkg.dev/gator-new-project/notely-ar-repo/notely-app:latest \
            --region us-central1 \
            --allow-unauthenticated \
            --project=gator-new-project \
            --max-instances=4
